<div class="container">

    <h1>Clique para ver o logo e acessar o link</h1>

    <div class="botoes">
        <button (click)="clickInstagram()" class="divInstagram">Instagram</button>
        <button (click)="clickWhatsapp()" class="divWhatsApp">WhatsApp</button>
        <button (click)="clickTwitter()" class="divTwitter">Twitter</button>
        <button (click)="clickLinkedin()" class="divLinkedin">LinkedIn</button>
    </div>
    
<div class="imagens">

    <div *ngIf="containerInstagram" class="boxIf">
        <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo.png" class="imagem">
        <p><a class="link" href="https://www.instagram.com/">Acessar Instagram</a></p>
    </div>
    <div *ngIf="containerWhatsapp" class="boxIf">
        <img src="https://logodownload.org/wp-content/uploads/2015/04/whatsapp-logo-png.png" class="imagem">
        <a class="link" href="https://www.whatsapp.com/?lang=pt_br">Acessar WhatsApp</a>
    </div>
    <div *ngIf="containerTwitter" class="boxIf">
        <img src="https://static.vecteezy.com/system/resources/previews/018/930/745/original/twitter-logo-twitter-icon-transparent-free-free-png.png"
            class="imagem">
        <a class="link" href="https://twitter.com/i/flow/login?redirect_after_login=%2Flogin%3Flang%3Dpt">Acessar Twitter</a>
    </div>
    <div *ngIf="containerLinkedin" class="boxIf">
        <img src="https://logospng.org/download/linkedin/logo-linkedin-icon-4096.png" class="imagem">
        <a class="link" href="https://br.linkedin.com/?original_referer=https%3A%2F%2Fwww.google.com%2F">Acessar LinkedIn</a>
    </div>
</div>
    
    
</div>
