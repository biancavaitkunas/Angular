<div class="container">
    <div *ngIf="containerInstagram">
        <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo.png" class="imagem">
        <a class="link" href="https://www.instagram.com/"></a>
    </div>
    <div *ngIf="containerWhatsapp">
        <img src="https://logodownload.org/wp-content/uploads/2015/04/whatsapp-logo-png.png" class="imagem">
        <a class="link" href="https://www.whatsapp.com/?lang=pt_br"></a>
    </div>
    <div *ngIf="containerTwitter">
        <img src="https://static.vecteezy.com/system/resources/previews/018/930/745/original/twitter-logo-twitter-icon-transparent-free-free-png.png" class="imagem">
        <a class="link" href="https://twitter.com/i/flow/login?redirect_after_login=%2Flogin%3Flang%3Dpt"></a>
    </div>
    <div *ngIf="containerLinkedin">
        <img src="https://logospng.org/download/linkedin/logo-linkedin-icon-4096.png" class="imagem">
        <a class="link" href="https://br.linkedin.com/?original_referer=https%3A%2F%2Fwww.google.com%2F"></a>
    </div>
</div>

<button (click)="clickInstagram()" class="divInstagram">Instagram</button>
<button (click)="clickWhatsapp()" class="divWhatsApp">WhatsApp</button>
<button (click)="clickTwitter()" class="divTwitter">Twitter</button>
<button (click)="clickLinkedin()" class="divLinkedin">LinkedIn</button>
