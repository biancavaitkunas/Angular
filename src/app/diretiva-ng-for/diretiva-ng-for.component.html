<div class="container">

  <table>
    <thead>
      <tr class="labels">
        <th>Item</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Remover</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaItens; let i = index" class="resultados">
        <td>{{ item.nome }}</td>
        <td>{{ item.preco }}</td>
        <td>{{ item.quantidade }}</td>
        <td>
          <button (click)="removerItem(i)">Remover</button>
        </td>
      </tr>
    </tbody>
  </table>
<div class="divinput">
  <input type="text" [(ngModel)]="novoItem.nome" placeholder="Item">
  <input type="number" [(ngModel)]="novoItem.preco" placeholder="Preço">
  <input type="number" [(ngModel)]="novoItem.quantidade" placeholder="Quantidade">
  <button (click)="adicionarItem()">Salvar</button>
</div>
